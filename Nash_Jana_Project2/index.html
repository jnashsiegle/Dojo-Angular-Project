<!DOCTYPE html>
<html >        
<head>
    <title>FWF - Employee Directory</title>


    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src = "js/app.js"></script>
    <script src = "js/dataService.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />


</head>
<body ng-app = "myApp">

<!-- Employee Directory -->
<h1>Employee Directory</h1>

    <section ng-controller = "DBController">
        <form ng-submit = "addEmployee()">
            <h2>Add an Entry</h2>
            <label for "employee">Employee:</label><input type = "text" ng-model = "newName" id = "employee" name = "employee">

             <div ng-repeat = "newName in employees"> <!--test -->
                    {{ newName }}
                </div>

            <label for "street">Street:</label><input type = "text" ng-model = "newStreet" id = "street" name = "street">

             <div ng-repeat = "newStreet in employees"> <!--test -->
                    {{ newStreet }}
                </div>

            <label for "city">City:</label><input type = "text" ng-model = "newCity" id = "city" name = "city">

             <div ng-repeat = "newCity in employees"> <!--test -->
                    {{ newCity }}
                </div>

            <label for "state">State:</label><input type = "text" ng-model = "newState" id = "state" name = "state">

             <div ng-repeat = "newState in employees"> <!--test -->
                    {{ newState }}
                </div>

            <label for "zip">Zip Code:</label><input type = "text" ng-model = "newZip" id = "zip" name = "zip">

             <div ng-repeat = "newZip in employees"> <!--test -->
                    {{ newZip }}
                </div>

            <button type = "submit">Add Entry</button>
            </form>

         <h4>There are {{ employees.length }} employees in your company.</h4> 
    </section>
    <table>
        <tr ng-repeat = "newName in employee">
            <td>{{ employee }}</td>
            <td>
                    <button ng-click = "removeemployee(employee)" id = "remove">&times;</button>  <!--adds remove button -->
            </td>
        </tr>

        <tr ng-repeat = "newStreet in employee">
            <td>{{ street }}</td>           
        </tr>

        <tr ng-repeat = "newCity in employee">
            <td>{{ city + ", " + state + "  " + zip }}</td>           
        </tr>

       
<footer></footer>
</body>
</html>
