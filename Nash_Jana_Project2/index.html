<!DOCTYPE html>
<html >        
<head>
    <title>FWF - Employee Directory</title>


    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src = "js/app.js"></script>
    <script src = "js/dataService.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />


</head>
<body ng-app = "myApp">

<!-- Employee Directory -->
<h1>Employee Directory</h1>

    <section ng-controller = "DBController">
    <!--Input New Employee Form -->
        <form ng-submit = "addEmployee()">
            <h2>Add an Entry</h2>
            <label for "newName">Employee:</label><input type = "text" placeholder = "Full Name" ng-model = "newName" id = "newName" name = "newName">

             <div ng-repeat = "newName in employees"> <!--test -->
                    {{ newName }}
                </div>

            <label for "empStreet">Street:</label><input type = "text" placeholder = "Street Address" ng-model = "empStreet" id = "empStreet" name = "empStreet">

             <div ng-repeat = "empStreet in employees"> <!--test -->
                    {{ empStreet }}
                </div>

            <label for "empCity">City:</label><input type = "text" placeholder = "City" ng-model = "empCity" id = "empCity" name = "empCity">

             <div ng-repeat = "newCity in employees"> <!--test -->
                    {{ empCity }}
                </div>

            <label for "empState">State:</label><input type = "text" placeholder = "State" ng-model = "empState" id = "empState" name = "empState">

             <div ng-repeat = "empState in employees"> <!--test -->
                    {{ empState }}
                </div>

            <label for "empZip">Zip Code:</label><input type = "text" placeholder = "Zip Code" ng-model = "empZip" id = "empZip" name = "empZip">

             <div ng-repeat = "empZip in employees"> <!--test -->
                    {{ empZip }}
                </div>

            <button type = "button" name = "rstBtn" id = "rstBtn" ng-click = "resetForm()">Reset Form</button>
            <button type = "submit" name = "addBtn" vallue = "Add Employee">Add Employee</button>
            </form>

         <h4>There are {{ employees.length }} employees in your company.</h4> 
    </section>

    <!--Employee Cards List -->
    
    <section = "employeeList">
        <article ng-repeat = "emp in employeeArray track by id($index)">                      
                <h3>{{ newName }}</h3>
                <p>&times;</p>
           
            <div class = "info">
                <p> {{ empStreet }}</p>
                <p> {{ empCity }} {{ empState }} {{ empZip }}</p>   
            </div>  
        </article>
    </section>
    <!--end of employee cards-->

       
<footer>&copy;2015, Jana Nash-Siegle / FWF - Week 2 / Silvestro</footer>
</body>
</html>
