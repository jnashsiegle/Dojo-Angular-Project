<!DOCTYPE html>
<html>
<head>
	<title>Week 2 Assignment Practice - Intro to Data Binding</title>
	

	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src = "js/app.js"></script>
    <script src = "js/dataService.js"></script>

</head>
<body ng-app = "myApp">

	<!-- First section of content -->
    <section>
        <h1>Intro to Local Storage</h1>
	
        <div ng-controller = "DBController">
            <label for = "userName" >Name: </label><input type = "text" id = "userName" ng-model = "userName">
            <input type = "submit" ng-click = "addName()" />
            <p>Hello, {{ userName }}.</p>

            <ul>
                <li ng-repeat = "name in nameArray">
                    {{ name }}
                    <button ng-click = "deleteName(name)">&times;</button>
                </li>
            </ul>
         </div>
    </section>

   
	

    
</body>
</html>
