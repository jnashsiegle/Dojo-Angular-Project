

	<!-- First section of content -->
    <section ng-app = "myApp" ng-controller = "ContactController">


        <div class="container">
            <h2> Emergency Contacts </h2>


            <form name = "myForm" novalidate>      <!--submit function to add grocery item -->
                <input type = "text" ng-model = "newContact.name" id = "addContact" placeholder = "Add Contact"
                       required/>

                    <div ng-repeat = "contact in contacts"> <!--test -->
                        {{ newContact.name }}
                    </div>

                <input type = "tel" ng-model = "newContact.phone" id = "addPhone" placeholder = "Contact Phone Number"
                       required/>
                    <div ng-repeat = "phone in contacts"> {{newContact.phone}}</div> <!--test -->

                <input type = "text" ng-model = "newContact.relation" id = "addRelation" placeholder =
                        "Add Relation"
                       required/>

                <div ng-repeat = "relation in contacts"> <!--test -->
                    {{ newContact.relation }}
                </div>


                <button type = "button" name = "rstBtn" id = "rstBtn" ng-click = "reset(); myForm.$setPristine()">Reset
                    Form</button>  <!--Reset Form Button / pristine as in untouched  -->
                <button type = "submit" name = "addBtn" id = "addBtn" ng-click = "addNewContact()" value = "Add Contact" ng-disabled="myForm.$invalid">Add Contact</button> <!--add new child information to local storage and array -->       <!--save our new item into the array -->
            </form>


            <article>
                <h4>There are {{ contacts.length }} contacts on your list.</h4>
                <!--shows the quantity of items in array -->


                <label for = "search">Search:</label><input type="text" ng-model="title" placeholder =
                    "filter contacts..." name = "search" id = "search" />
                <br/>
                <table>
                    <!--Search our projects list by title contact or status -->
                    <tr ng-repeat = "contact in contacts | filter:relation">
                        <!--table row for displaying item with class of ng-scope -->
                        <td> {{contact.name +"&nbsp;&nbsp;|&nbsp;&nbsp;" + contact.phone +
                            "&nbsp;&nbsp;|&nbsp;&nbsp;" +
                            contact.relation}}</td>


                        {{$scope.contacts}}
                        <!--table cell displaying actual item with class of ng-binding -->
                        <td>
                            <button ng-click = "removeContact(contact)" id = "remove">&times;</button>
                            <!--adds remove button -->
                        </td>
                    </tr>
                </table>
            </article>

            <a href="#/home"> Back</a>
        </div>
</section>
